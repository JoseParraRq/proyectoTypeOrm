<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<h1>Create User</h1>

<div>

    <form [formGroup]="createForm">

        <div>
            <label for="firstName">FirstName:
                <input id="firstName" formControlName="firstName" type="text" placeholder="FirstName">
            </label>
            <div *ngIf="createForm.get('firstName')?.touched && createForm.get('firstName')?.errors?.['required']"
                class="alert alert-danger">
                this field is required
            </div>
        </div>

        <div>

            <label for="surName">SurName:
                <input id="surName" formControlName="surName" type="text" placeholder="SurName">
            </label>
            <div *ngIf="createForm.get('surName')?.touched && createForm.get('surName')?.errors?.['required']"
            class="alert alert-danger">
            this field is required
        </div>
        </div>
        <div>
            <label for="email">Email:
                <input id="email" formControlName="email" type="email" placeholder="Email">
            </label>
            <div *ngIf="createForm.get('email')?.touched && createForm.get('email')?.errors?.['required']"
            class="alert alert-danger">
            this field is required
        </div>
        </div>

        <div>
            <label for="password">Password:
                <input id="password" formControlName="password" type="text" placeholder="Password">
            </label>
            <div *ngIf="createForm.get('password')?.touched && createForm.get('password')?.errors?.['required']"
            class="alert alert-danger">
            this field is required
        </div>
        </div>

        <div>
            <label for="userType">UserType:
                <input id="userType" formControlName="userTypeId"  type="number" placeholder="UserType">
            </label>
            <div *ngIf="createForm.get('userType')?.touched && createForm.get('userType')?.errors?.['required']"
            class="alert alert-danger">
            this field is required
        </div>
        </div>

    </form>

</div>

<div>
    <button (click)="createUserComponent()" class="btn btn-info btn-lg">Crear</button>
</div>
