<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div *ngIf="currentUser" class="card" style="width: 300px" style="height:300px;">
    <div class="card-body">
      <h1 class="card-title primary">Card from user</h1>
      <h1 class="card-title">{{currentUser.firstName}}</h1>
      <h2 class="card-title">{{currentUser.surName}}</h2>
      <h3 class="card-title">Email:{{currentUser.email}}</h3>
      <h4 class="card-title">Password:{{currentUser.password}}</h4>
    </div>

    <div class="card-body">
      <button routerLink="/user/update/{{currentUser.id}}">Editar Usuario</button>
    </div>

    <div class="card-body">
      <button routerLink="">Regresar</button>
    </div>
  </div>
