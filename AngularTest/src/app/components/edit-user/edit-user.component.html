<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<h1>Update User</h1>

<div>

    <form [formGroup]="updateForm">

        <div>
            <label for="firstName">FirstName:
                <input id="firstName" formControlName="firstName" type="text" placeholder="FirstName">
            </label>
        </div>

        <div>

            <label for="surName">SurName:
                <input id="surName" formControlName="surName" type="text" placeholder="SurName">
            </label>
            
        </div>
        <div>
            <label for="email">Email:
                <input id="email" formControlName="email" type="email" placeholder="Email">
            </label>
            
        </div>

        <div>
            <label for="password">Password:
                <input id="password" formControlName="password" type="text" placeholder="Password">
            </label>
        </div>
    </form>

</div>

<div>
    <button (click)="updateUserComponent()" class="btn btn-info btn-lg">Update</button>
</div>
